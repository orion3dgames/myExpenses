<ion-view hide-nav-bar="true" class="background-intro">
    <ion-content has-header="false" hide-nav-bar="true" padding="true" has-tabs="false">
        <ion-slide-box show-pager="true">
            <ion-slide>
                <a href="#" class="logo"><span>$</span></a>
                <h1 style="color: #FFF;text-align: center;">myExpenses</h1>
                <p class="tagline">a flatmate expense tracker</p>
            </ion-slide>
            <ion-slide>
                <h1 style="color: #FFF;text-align: center;">Track Expenses</h1>
                <p class="tagline">Explanation of how tracking is awesome in this application.</p>
                <img src="http://placehold.it/180x180&text=Image">
            </ion-slide>
            <ion-slide>
                <h1 style="color: #FFF;text-align: center;">Share Expenses</h1>
                <p class="tagline">Explanation of how sharing expenses is awesome in this application.</p>
                <img src="http://placehold.it/180x180&text=Image">
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <ion-footer-bar class="bar-dark">
        <div class="row">
            <div class="col">
                <a ui-sref="signin" class="button-intro button-dark">
                    I have an account
                </a>
            </div>
            <div class="col">
                <a ui-sref="register" class="button-intro button-positive">
                    {{"REGISTER" | translate}}
                </a>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
